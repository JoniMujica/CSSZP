//
// SHORT DESCRIPTIONS
//
// Attribute:        Values:     Description:
// ----------------------------------------------------------------------------
// name              text        The caption to display on the menu. (Only will be taken from translation file)
// info              text        The caption to display in the hint. (""-off) (Only will be taken from translation file)
// entity            text        The entity name of a weapon refered to. (Look here: https://developer.valvesoftware.com/wiki/List_of_Counter-Strike:_Global_Offensive_Entities)
// group             text        The admin group to access to buy a weapon. ['' = all users]
// cost              number      The price of this weapon. ['0' = off any messages and weaponcost from menu]
// slot              number      The slot index a weapon resides in. ['1' = pistol | '2' = shotgun | '3' = rifle | '4' = sniper | '5' = machinegun | '6' = knifes | '7' = grenades (invisible)  | '0' = invisible]
// level             number      The level which had access to buy a weapon. ['0' = off]
// online            number      The number of players which require to buy a weapon. ['0' = off]
// damage            decimal     The damage multiplier for a weapon. ['0.5' = half damage | '2.0' = double damage]
// knock             decimal     The knockback multiplier for a weapon. ['1.0' = standart knockback | '2.0' = double knockback]
// clip              number      The amount of ammo clip in a weapon. ['0' = default] (Only work with DHook extension and with undefined macros USE_DHOOKS in zbm3_core.sp)
// ammo              number      The amount of ammo reserve in a weapon. ['0' = default] (Only work with DHook extension and with undefined macros USE_DHOOKS in zbm3_core.sp)
// speed             decimal     The delay between shoots of a weapon. ['0.0' = default]
// reload            decimal     The duration of reload for a weapon. ['0.0' = default]
// deploy            decimal     The duration of deploy for a weapon. ['0.0' = default]
// sound             text        The attack sound block. ['' = default] (Block from 'sounds.ini' config)
// class             text        The class which had access to hold a weapon. ['1' = human | '2' = survivor | '3' = zombie | '4' = nemesis]
// view              text        The view model path. ['' = default] (This model files/textures will be automatically precache)          
// world             text        The world model path. ['' = default] (This model files/textures will be automatically precache)
// dropped           text        The drop model path. ['' = default] (This model files/textures will be automatically precache) (Also set on the player's back) (If slot is 'grenade' will set model on the projectile entity)
// body              array       The view/world/drop/projectile model body index. ['0 0 0 0' = default]
// skin              array       The view/world/drop/projectile model skin index. ['0 0 0 0' = default] (Skins not work at world models)
// muzzle            text        The particle name of a custom muzzle effect. ['' = none] (Only work on attachment on view model at 1st index)
// heat              decimal     The delay of a custom muzzle smoke effect. ['0.5' = default] (Only work on attachment on view model at 1st index)
//
// Notes:
// * Omitting and option will disable the feature for the weapon.
// * The maximum amount of custom weapons is unlimited.
// * Names will be taken from translation file. (only low cases)
// * Required the DHook module for dynamic ammo/clip updates.
// * Support any weapon_*, weapon_c4, weapon_knife_t, item_assaultsuit, item_defuser, item_heavyassaultsuit, item_kevlar, item_nvgs.

